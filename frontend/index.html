<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script type="module" src="/src/index.ts"></script>

	<!-- Specific styles for editor example, should NOT be included in TYPO3 implementation -->
	<style>
		body {
			margin: 0;
		}

		/* Basic editor styles */
		.tiptap {
			:first-child {
				margin-top: 0;
			}
		}
	</style>
</head>
<body>

<editor-tiptap
	plugins='[
		{ "path": "/src/plugins/undo.ts" },
		{ "path": "/src/plugins/redo.ts" },
		{ "path": "/src/plugins/bold.ts" },
		{ "path": "/src/plugins/underline.ts" },
		{ "path": "/src/plugins/italic.ts" },
		{ "path": "/src/plugins/strikethrough.ts" },
		{ "path": "/src/plugins/styles.ts" },
		{ "path": "/src/plugins/list.ts", "exports": ["setupBulletList","setupOrderedList"] },
		{ "path": "/src/plugins/blockquote.ts" },
		{ "path": "/src/plugins/justify.ts", "exports": ["setupJustifyLeft","setupJustifyCenter","setupJustifyRight"] },
		{ "path": "/src/plugins/source.ts" },
		{ "path": "/src/plugins/headings.ts", "exports": ["setupHeadingLevel1","setupHeadingLevel2","setupHeadingLevel3","setupHeadingLevel4","setupHeadingLevel5","setupHeadingLevel6","finishHeadingLevelSetup"] }
	]'
	options=""
	enable-content-drag-and-drop="true"
>
	<textarea style="width: 90%; height: 100px; margin-block-start: 5rem;">
<h2>Hi there,</h2>
<p>
  this is a <em>basic</em> example of <strong>Tiptap</strong>. Sure, there are
  all kind of <strong class="text-blue-600">basic text styles</strong> you’d probably expect from a text editor. But
  wait until you see the lists:
</p>
<ul>
  <li><p>That’s a bullet list with one …</p></li>
  <li><p>… or two list items.</p></li>
</ul>
<p>
  Isn’t that great? And all of that is editable. But wait, there’s more. Let’s
  try a code block:
</p>
<pre><code class="language-css">body {
  display: none;
}</code></pre>
<p class="text-green-600">
  I know, I know, this is impressive. It’s only the tip of the
  <a href="https://google.com">iceberg though</a>. Give it a try and click a
  little bit around. Don’t forget to check the other examples too.
</p>
<blockquote>
  <p>Wow, that’s amazing. Good work, boy! 👏 <br />— Mom</p>
</blockquote>
	</textarea>
</editor-tiptap>

</body>
</html>
