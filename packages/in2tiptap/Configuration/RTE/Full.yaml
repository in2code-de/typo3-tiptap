editor:
  tiptap:
    config:
      contentCss:
        - 'EXT:in2tiptap/Resources/Public/Css/content.css'

      enableContentDragAndDrop: true

      plugins:
        - { path: '@in2tiptap/tiptap/plugins/headings.js', config: { levels: "1,2,3,4,5,6" } }
        - { path: '@in2tiptap/tiptap/plugins/undo.js' }
        - { path: '@in2tiptap/tiptap/plugins/redo.js' }
        - { path: '@in2tiptap/tiptap/plugins/bold.js' }
        - { path: '@in2tiptap/tiptap/plugins/underline.js' }
        - { path: '@in2tiptap/tiptap/plugins/italic.js' }
        - { path: '@in2tiptap/tiptap/plugins/strikethrough.js' }
        - { path: '@in2tiptap/tiptap/plugins/link.js' }
        - { path: '@in2tiptap/tiptap/plugins/list.js', config: { types: "ordered,bullet" } }
        - { path: '@in2tiptap/tiptap/plugins/blockquote.js' }
        - { path: '@in2tiptap/tiptap/plugins/justify.js' }
        - { path: '@in2tiptap/tiptap/plugins/source.js' }
        - {
          path: '@in2tiptap/tiptap/plugins/style.js',
          config: { name: "Default button - Arrow", element: "a", classes: "btn btn--arrow" }
        }
