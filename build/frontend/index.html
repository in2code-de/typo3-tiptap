<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<!-- Specific styles for editor example, should NOT be included in TYPO3 implementation -->
	<style>
		body {
			margin: 0;
		}

		/* Basic editor styles */
		.tiptap {
			:first-child {
				margin-top: 0;
			}

			/* List styles */
			ul,
			ol {
				padding: 0 1rem;
				margin: 1.25rem 1rem 1.25rem 0.4rem;

				li p {
					margin-top: 0.25em;
					margin-bottom: 0.25em;
				}
			}

			/* Heading styles */
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				line-height: 1.1;
				margin-top: 2.5rem;
				text-wrap: pretty;
			}

			h1,
			h2 {
				margin-top: 3.5rem;
				margin-bottom: 1.5rem;
			}

			h1 {
				font-size: 1.4rem;
			}

			h2 {
				font-size: 1.2rem;
			}

			h3 {
				font-size: 1.1rem;
			}

			h4,
			h5,
			h6 {
				font-size: 1rem;
			}

			/* Code and preformatted text styles */
			code {
				background-color: var(--purple-light);
				border-radius: 0.4rem;
				color: var(--black);
				font-size: 0.85rem;
				padding: 0.25em 0.3em;
			}

			pre {
				background: var(--black);
				border-radius: 0.5rem;
				color: var(--white);
				font-family: 'JetBrainsMono', monospace;
				margin: 1.5rem 0;
				padding: 0.75rem 1rem;

				code {
					background: none;
					color: inherit;
					font-size: 0.8rem;
					padding: 0;
				}
			}

			blockquote {
				border-left: 3px solid var(--gray-3);
				margin: 1.5rem 0;
				padding-left: 1rem;
			}

			hr {
				border: none;
				border-top: 1px solid var(--gray-2);
				margin: 2rem 0;
			}
		}
	</style>
</head>
<body>

<script type="module">
	import { defineTipTapPlugin } from '/src/configuration.ts';

	defineTipTapPlugin({
		styles: [
			{
				name: 'Blue Box',
				allowedTags: ['p'],
				attributes: {
					class: 'blue-box',
				},
			},
			{
				name: 'Red Box',
				allowedTags: ['p'],
				attributes: {
					class: 'red-box',
				},
			}
		],
	})
</script>

		{ "path": "/src/plugins/italic.ts" },
		{ "path": "/src/plugins/strike.ts" },
		{ "path": "/src/plugins/styles.ts" },
		{ "path": "/src/plugins/link.ts" },
		{ "path": "/src/plugins/list.ts", "exports": ["setupBulletList","setupOrderedList"] },
		{ "path": "/src/plugins/blockquote.ts" },
		{ "path": "/src/plugins/justify.ts", "exports": ["setupJustifyLeft","setupJustifyCenter","setupJustifyRight"] },
		{ "path": "/src/plugins/source.ts" },
		{ "path": "/src/plugins/headings.ts", "exports": ["setupHeadingLevel1","setupHeadingLevel2","setupHeadingLevel3","setupHeadingLevel4","setupHeadingLevel5","setupHeadingLevel6","finishHeadingLevelSetup"] }
	]'
	options=""

</body>
</html>
